## Kubernetes job to run after one-off migration command at the end of deployment
apiVersion: batch/v1
kind: Job
metadata:
  generateName: migrate-
  labels:
    app: calendar-backend
    type: migrate
spec:
  template:
    spec:
      imagePullSecrets:
      - name: asia-gcr-io
      containers:
      - name: run
        image: us.gcr.io/staging-auzmor/calendar-backend-liquibase:83ba275f8a3660561e672bc7493d551802c316cf.2
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: calendar-secret
        command: ["/bin/sh"]
        args: ["-ec", "liquibase --classpath=/opt/jdbc/mysql-jdbc.jar --logLevel=debug --driver=com.mysql.jdbc.Driver --url=$MYSQL_URI --username=$MYSQL_USERNAME --password=$MYSQL_PASSWORD --changeLogFile=/db/changelog-master.xml update"]
      restartPolicy: Never
  backoffLimit: 1

